<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="things.css">
    <title>My Favorite Things</title>
</head>
<body>
    <main class="container">
        
        <h1>My Favorite Things</h1>
        
        <fieldset>
            <label for="name">My Favorite Thing</label>
            <input type="text" id="name" placeholder="Enter a thing" autofocus />
        </fieldset>
        <fieldset>
            <label for="location">Purchase Location</label>
            <input type="text" id="location" placeholder="Enter location where thing can be purchased" />
        </fieldset>

        <button id="saveThing">Save This Thing</button>

        <article class="thingList">
            <!-- To be populated by form entries -->
        </article>

    </main>

    <script src="things.js"></script>
</body>
</html>
